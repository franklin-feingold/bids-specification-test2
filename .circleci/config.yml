version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.6.6
    steps:
      - checkout
      - run: sudo chown -R circleci:circleci /usr/local/bin
      - run: sudo chown -R circleci:circleci /usr/local/lib/python3.6/site-packages
      - restore_cache:  # ensure this step occurs *before* installing dependencies
          key: deps9-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
      - run:
          command: |
            sudo pip install pip==18.0
            sudo pip install pipenv==2018.7.1
            pipenv install
      - save_cache:
          key: deps9-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
          paths:
            - ".venv"
            - "/usr/local/bin"
            - "/usr/local/lib/python3.6/site-packages"
      - run:
          name: generate docs
          command: pipenv run mkdocs build --clean --strict --verbose
      - store_artifacts:
          path: site

# Auto changelog collector
  github-changelog-generator:
    working_directory: ~/build
    docker:
      - image: ferrarimarco/github-changelog-generator:1.14.3
    steps:
      - setup_remote_docker:
           version: 17.11.0-ce
      - checkout
      - run:
           name: Build changelog
           working_directory: ~/build
           command: |
             if git log -1 --pretty=%s | grep Merge* ; then
             if git log -1 --pretty=%b | grep release ; then
             echo "New release, do nothing"
             else
             github_changelog_generator --user franklin-feingold --project bids-specification-test2 --output ~/build/CHANGES.md --base ~/build/src/pregh-changes.md --header-label Changelog --no-issues --no-issues-wo-labels --no-filter-by-milestone --no-compare-link --pr-label ""
             cat ~/build/CHANGES.md
             mv ~/build/CHANGES.md ~/build/src/CHANGES.md
             fi
             else
             echo "Not a PR merge commit"
             fi
      - persist_to_workspace:
             root: .
             paths: src

# Clear remark test
  remark:
    working_directory: ~
    docker: # run the steps with Docker
      - image: node:latest # ...with this image as the primary container; this is where all `steps` will run
    steps: # a collection of executable commands
      - checkout # special step to check out source code to working directory, dir is project
      - attach_workspace:
          at: ~/build
      - run:
          name: update-npm
          command: |
           cd ~
           npm install npm@latest
      - run: # run tests
          name: get remark
          command: |
           cd ~
           npm install remark remark-cli
      - run: # run tests
          name: get remark styles
          command: |
           cd ~
           npm install remark-cli@5.0.0 remark-lint@6.0.2 remark-preset-lint-recommended@3.0.2 remark-preset-lint-markdown-style-guide@2.1.2
      - run: # remark the auto generated changes.md
          name: remark on autogenerated CHANGES.md
          command: |
             cd ~/project
             if git log -1 --pretty=%s | grep Merge* ; then
             if git log -1 --pretty=%b | grep release ; then
             echo "New release, do nothing"
             mkdir ~/project/src/tmp
             touch ~/project/src/tmp/empty.txt
             else
             mkdir ~/project/src/tmp
             cat ~/build/src/CHANGES.md
             cp ~/build/src/CHANGES.md ~/project/src/CHANGES.md
             ~/node_modules/.bin/remark ~/project/src/CHANGES.md -o ~/project/src/tmp/CHANGES.md
             ~/node_modules/.bin/remark ~/project/src/tmp/CHANGES.md --frail
             fi
             else
             echo "Not a PR merge commit"
             mkdir ~/project/src/tmp
             touch ~/project/src/tmp/empty.txt
             fi
      - persist_to_workspace:
             root: ~/project/src
             paths: tmp

# Push built changelog to repo
  push:
    working_directory: ~/build
    docker:
      - image: circleci/openjdk:8-jdk
    steps:
      - setup_remote_docker:
           version: 17.11.0-ce
      - checkout
      - attach_workspace:
            at: ~/build
      - deploy:
           name: Changelog deployment
           working_directory: ~/build
           command: |
             if git log -1 --pretty=%s | grep Merge* ; then
             if git log -1 --pretty=%b | grep release ; then
             echo "New release, do nothing"
             else
             mv ~/build/tmp/CHANGES.md ~/build/src/CHANGES.md
             git config credential.helper 'cache --timeout=120'
             git config user.email "franklin.feingold@gmail.com"
             git config user.name "franklin-feingold"
             git add ~/build/src/CHANGES.md
             git commit -m "autobuild CHANGES.md"
             git push https://${CHANGE_TOKEN}@github.com/franklin-feingold/bids-specification-test2.git master
             fi
             else
             echo "Not a PR merge commit"
             fi

workflows:
  version: 2
  search_build:
    jobs:
      - build
      - github-changelog-generator
      - remark:
          requires:
               - github-changelog-generator
      - push:
          requires:
               - remark
